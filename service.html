<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>
    <body>
    <div id="demo">
        <h2>Let AJAX change this text</h2>
        <button type="button" onclick="displayRewards()">Display Rewards From Service</button>
    </div>
    <script>
        function displayRewards() {
             var xhttp = new XMLHttpRequest();
             xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                console.log(JSON.parse(this.responseText));
              }
            };
            xhttp.open("GET", "http://localhost:8080/rewards?customerAccountNumber=0002&portfolio=SPORTS&CUSTOMER_ELIGIBLE=1&CUSTOMER_INELIGIBLE=0", true);
            xhttp.send();
        }
    </script>
  </body>
</html>
